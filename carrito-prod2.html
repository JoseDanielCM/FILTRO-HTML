<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles-carrito.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav id="navegacion-superior">
            <img id="navegacion-superior-logo" src="https://images.emojiterra.com/google/android-11/512px/1faa1.png" alt="Logo pagina web">
            <h1 id="navegacion-superior-titulo">SilkSound</h1>
        </nav>
    </header>

    <main class="contenido-pagina">
        <section class="menu-opciones">
            <section class="menu-opciones-productos">
                <a class="link-menu-opciones" href="index.html">
                    <img class="opciones-imagen" src="hilo.png" alt="">
                    <span class="opciones-texto">Todos los productos</span>
                </a>

                <a class="link-menu-opciones" href="abrigos.html">
                    <img class="opciones-imagen" src="hilo.png" alt="">
                    <span class="opciones-texto">Abrigos</span>
                </a>

                <a class="link-menu-opciones" href="camisetas.html">
                    <img class="opciones-imagen" src="hilo.png" alt="">
                    <span class="opciones-texto">Camisetas</span>
                </a>

                <a class="link-menu-opciones" href="pantalones.html">
                    <img class="opciones-imagen" src="hilo.png" alt="">
                    <span class="opciones-texto">Pantalones</span>
                </a>


                <a class="link-menu-opciones" href="carrito.html">
                    <img class="opciones-imagen opciones-imagen-opcion-carrito" src="hilo.png" alt="">
                    <span class="opciones-texto opciones-texto--carrito">Carritos</span>
                </a>
                
                <span id="autor">2024 Jose Daniel Carvajal Montanez</span>

            </section>
        </section>
        
        <div id="ayuda"></div>
        <section class="ejemplos-productos">
            <h2>Carrito</h2>

            <div class="Fondo-negro">
                <a class="basura-link" href="carrito-vacio.html"><img src="basura.png" alt=""></a>
                <article class="articulos-productos">
                    <img class="cart-art-img" src="https://http2.mlstatic.com/D_NQ_NP_2X_904140-MCO51843801912_102022-F.webp" alt="">
                    <span class="cart-nombre">Nombre</span>
                    <span class="cart-cant">Cantidad</span>
                    <span class="cart-precio">Precio</span>
                    <span class="cart-subt">Subtotal</span>
                    <span class="cart-nom-es">Abrigo 02</span>
                    <span class="cart-cant-es">2</span>
                    <span class="cart-precio-es">$ 2.000</span>
                    <span class="cart-subt-es">$ 4.000</span>
                    <a class="boton-eliminar-carrito" href="carrito-vacio.html"><img src="borrar.png" alt=""></a>
                </article>
            </div>
            <section class="section-carrito-botones-vaciar-compra">
                <a href="carrito-vacio.html">
                    <div class="vaciar-carrito">
                        <img src="basura.png" alt="Trash icon">
                        vaciar
                    </div>
                </a>
                
                <div class="realizar-compra">
                    <span class="txt-total">Total</span>
                    <span class="txt-precio-total">$ 8500</span>
                    <div class="boton-comprar-ahora">
                        <span>Comprar</span>
                    </div>
                </div>
            </section>
        </section>
        
            
    </main>

</body>
</html>
